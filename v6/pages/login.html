<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>السلة</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@300;600;700;900&family=Readex+Pro:wght@400;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.min.css" />

    <!-- Global -->
    <link rel="stylesheet" href="../css/global.css" />
    <!-- Main -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Specific style -->
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="home flex-column">
      <header class="py-10">
        <div class="container flex-between">
          <div class="logo">
            <a href="/" class="c-primary bold fs-35">نيو تك</a>
          </div>
          <nav>
            <ul class="flex-row">
              <li>
                <a href="../index.html" class="c-black fs-20 btn">الرئيسية</a>
              </li>
              <li>
                <a
                  href="../index.html#products-section"
                  class="c-black fs-20 btn"
                  >منتجاتنا</a
                >
              </li>
              <li>
                <a href="#" class="c-black fs-20 btn">السلة</a>
              </li>
              <li>
                <a href="contact.html" class="c-black fs-20 btn">اتصل بنا</a>
              </li>
              <li>
                <a href="login.html" class="c-black fs-20 btn active"
                  >تسجيل الدخول</a
                >
              </li>
              <li>
                <a href="signup.html" class="c-black fs-20 btn">انشاء حساب</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="form mt-80">
        <div class="container flex-center">
          <form
            name="loginForm"
            id="loginForm"
            class="loginForm p-20 rad-6 flex-column"
          >
            <h2>تسجيل الدخول</h2>

            <div class="input-group p-relative">
              <i class="fa-solid fa-user p-absolute"></i>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="اسم المستخدم"
                class="p-10 rad-6"
              />
            </div>
            <!-- New Group -->
            <div class="input-group p-relative">
              <i class="fa-solid fa-lock p-absolute"></i>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="كلمة المرور"
                class="p-10 rad-6"
              />
            </div>

            <div class="forget mx-auto pointer">
              <p>هل نسيت كلمة المرور؟</p>
            </div>

            <div class="btns flex-row flex-between">
              <button class="btn bg-primary c-white fs-15">الدخول</button>
              <button class="btn bg-primary fs-15">
                <a href="signup.html" class="c-white">انشاء حساب</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
